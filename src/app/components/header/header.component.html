<header class="header-container">
  <nav class="navbar-container">
    <a
      routerLink="/"
      class="navbar-link"
    > Home </a>
    <ul class="navbar-container">
      @if (isUserLoggedIn){
        <a class="navbar-link" routerLink="/profile"> Perfil </a>
        <a
          class="navbar-link"
          routerLink="/profile"
          (click)="handleLogout()"
        > Sair </a>
      } @else {
        <a class="navbar-link" routerLink="/auth/login"> Login </a>
        <a class="navbar-link" routerLink="/auth/register"> Cadastro </a>
      }
    </ul>
  </nav>
</header>
