<div class="container-option-buttons">
  <button mat-icon-button [matMenuTriggerFor]="menu" class="button button-add-list">
    <mat-icon>add</mat-icon>
  </button>
  
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="handleNavigateToCreateList('/products/new')">
      <mat-icon>playlist_add</mat-icon>
      <span>Adicionar Produto</span>
    </button>
    <button mat-menu-item (click)="handleNavigateToCreateList('/lists/new')">
      <mat-icon>list</mat-icon>
      <span>Nova Lista</span>
    </button>
  </mat-menu>
</div>
